  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #fff;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #f5c542;
      left: 0;
      bottom: -5px;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #f5c542;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('img/hero.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
      /* Adjust margin for smooth transition to the next section */
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .hero h2 {
      font-size: 48px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease;
    }

    /* Portfolio Section */
    #portfolio {
      padding: 40px 20px;
      /* Adjust padding */
      text-align: center;
      background-color: #333;
      /* Ensure background color is consistent */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #portfolio h2 {
      font-size: 36px;
      margin-bottom: 10px;
      /* Reduced gap */
      width: 100%;
      text-align: center;
    }

    .project {
      margin: 20px;
      flex: 1 1 calc(30% - 40px);
      max-width: 300px;
    }

    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
