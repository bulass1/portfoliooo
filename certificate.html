<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #fff;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #f5c542;
      left: 0;
      bottom: -5px;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #f5c542;
    }

    /* Hero Section */
    .hero {
      height: 50vh;
      background: url('img/hero.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .hero h2 {
      font-size: 36px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    /* Certificates Section */
    #certificates {
      padding: 40px 20px;
      background-color: #333;
      text-align: center;
    }

    #certificates h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .certificate {
      margin: 20px;
      display: inline-block;
      text-align: center;
    }

    .certificate img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="skills.html">RESUME/CV</a></li>
        <li><a href="portfolio.html">PORTFOLIO</a></li>
        <li><a href="certificate.html">CERTIFICATE</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2>My Certificates</h2>
    </div>
  </section>

  <section id="certificates">
    <h2>Certificates</h2>
    <div class="certificate">
      <h3>Recognition</h3>
      <img src="img/2.jpg" alt="Certificate Image">
    </div>
    <!-- Add more certificates here if needed -->
  </section>

  <footer>
    &copy; 2024 Gian Rey Marc A. Esteban. All rights reserved.
  </footer>
</body>

</html>
